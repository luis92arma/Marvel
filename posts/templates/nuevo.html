{% extends "base.html" %}
{% block content %}
{% if guardado %}
    <h1>Se guardo </h1>
    {% else %}
      <form class="" action="." method="post">
        {% csrf_token %}
        <input type="text" name="titulo" placeholder="Escribe el titulo del post">
        <textarea name="cuerpo" rows="8" cols="40" placeholder="Escribe tu posts"></textarea>
        <input type="submit" name="name" value="Publicar">
      </form>
{% endif %}
{% endblock content %}
