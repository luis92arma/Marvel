{% extends "basePosts.html" %}
{% block content %}
{% if guardado %}
    <h1>Se guardo </h1>
    {% else %}
      <form class="" action="." method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" name="name" value="Publicar">
      </form>
      <a href="{%url 'posts:blog'%}">Cancelar</a>
{% endif %}
{% endblock content %}
